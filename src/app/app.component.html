<app-navbar></app-navbar>
<div class="page-content container d-flex mt-5 ">
  <div class="page-content__left rounded-4">
    <router-outlet></router-outlet>
  </div>
  <div class="page-content__right">
    <div class="page-content__right__tags rounded-4">
      <div class="tags-title">
        <p class="tags-title-p">Sık Kullanılan etiketler</p>
      </div>
      <div class="tags-content" *ngFor="let tag of topFiveTags;let i =index">
        <a class="tags-content--a" (click)="tagClick(tag[0])">#{{tag[0]}} ({{tag[1]}})</a>
      </div>
    </div>
  </div>
</div>
